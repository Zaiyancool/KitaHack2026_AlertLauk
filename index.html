<!DOCTYPE html>
<html>
<head>
  <base href="/KitaHack2026_AlertLauk/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_application_1</title>
  <link rel="manifest" href="manifest.json">

  <script src="config.js"></script>

  <script>
    (function() {
      if (typeof GOOGLE_MAPS_API_KEY === 'undefined') {
        console.error("Error: config.js not found or key missing. Check Step 1!");
        return;
      }
      const script = document.createElement('script');
      // This template uses the key from config.js and loads it async as Google requested
      script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&loading=async&callback=console.log`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
